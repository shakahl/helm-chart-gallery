apiVersion: v1
kind: Service
metadata:
  name: {{ include "chirpstack-network-server.fullname" . }}
  labels: {{- include "chirpstack-network-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.apiPort }}
      targetPort: api
      protocol: TCP
      name: api
    - port: {{ .Values.service.gatewayApiPort }}
      targetPort: gateway-api
      protocol: TCP
      name: gateway-api
  selector:
    {{- include "chirpstack-network-server.selectorLabels" . | nindent 4 }}
